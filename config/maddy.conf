target.queue remote_queue {
    target &outbound_delivery

    autogenerated_msg_domain $(primary_domain)
    bounce {
        destination postmaster $(local_domains) {
            deliver_to &local_routing
        }
        default_destination {
            reject 550 5.0.0 "Refusing to send DSNs to non-local addresses"
        }
    }
}

# ----------------------------------------------------------------------------
# IMAP endpoints

imap tls://0.0.0.0:993 tcp://0.0.0.0:143 {
    auth &local_authdb
    storage &local_mailboxes
}

target.smtp outbound_delivery {
  # Only allow TLS connection
  attempt_starttls yes
  require_tls yes
  # Authentication method
  # Sendgrid has user = "apikey" and password = "<key">
  auth plain {env:OUTBOUND_SMTP_LOGIN} {env:OUTBOUND_SMTP_PASSWORD}
  # SMTP server
  targets tcp://{env:OUTBOUND_SMTP_HOST}:{env:OUTBOUND_SMTP_PORT}
}


